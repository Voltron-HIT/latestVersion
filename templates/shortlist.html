<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shortlist</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <h1><b>HIT</b></h1>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('humanResourceHome')}}"><b>HOME</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('addVacancy')}}"><b>ADD VACANCY</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}"><b>LOGOUT</b></a>
                </li>
            </ul>
        </div>
    </nav><br>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-8">
                <form action="{{url_for('shortlist')}}" method=POST>
                    <table class="table table-striped table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">National I.D</th>
                                <th scope="col">Decision</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i, j, k in zip(x,y,z) %}
                            <tr>
                                <td><label>{{j}}</label></td>
                                <td><label>{{k}}</label></td>
                                <td>
                                    <select name="{{i}}" class="form-control">
					      		<option value="denied">Denied</option>
					      		<option value="shortlist">Shortlist</option>
					     	</select>
                                </td>
                            </tr>
                            {% endfor %}
                            <tr class="text-center">
                                <td colspan="3" class="text-center"><input type="submit" value="Complete Shortlist" class="btn">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <div class="text-center">
                    <h2>Shortlist</h2>
                    <form class="messageForm" action="{{url_for('sendNotification')}}" method="post">
                        <table class="table table-striped table-bordered text-center">
                            <tr>
                                <th colspan="2">Name</th>
                                <th>Email</th>
                            </tr>
                            {% for i, j in zip(aApplicants, accepted) %}
                            <tr>
                                <td colspan="2">{{i}}</td>
                                <td>{{j}}</td>
                            </tr>
                            {% endfor %}
                            <tr>
                                <td colspan="3" class="text-center"><button type="submit" class="btn"><b>Send Message</b></button></td>
                            </tr>
                        </table>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="../static/js/bootstrap.min.js"></script>


</body>

</html>
